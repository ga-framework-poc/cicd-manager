name: build-from-source
on:
  workflow_call:
    inputs:
      system-name:
        required: true
        type: string
jobs:
  build-to-image:
    runs-on: build.mdw.nicks.world
    env:
      SYSTEM_NAME: ${{ inputs.system-name }}
    steps:
    - id: setup-environment
      name: setup-environment
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: infra
        step-name: setup-environment
    - id: clone-cicd-manager-repo
      name: clone-cicd-manager-repo
      uses: actions/checkout@v2
      with:
        repository: nicks-world/cicd-manager
        ref: main
        path: ${{ env.CICD_REPO_MGR_DIR }}
        token: ${{ env.PAT_TOKEN }}
    - id: parse-system-def
      name: parse-system-def
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: infra
        step-name: parse-system-def
    - id: testing
      run: | 
        echo "CODEBASE: ${{ steps.parse-system-def.outputs.codebase }}"
    - id: clone-app-repo
      name: clone-app-repo
      uses: actions/checkout@v2
      with:
        ref: main
        path: ${{ env.WORKING_DIR }}
    - id: build
      name: build
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: ${{ steps.parse-system-def.outputs.codebase }}
        step-name: build
    - id: test
      name: test
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: ${{ steps.parse-system-def.outputs.codebase }}
        step-name: test
    - id: scan
      name: scan
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: ${{ steps.parse-system-def.outputs.codebase }}
        step-name: scan
    - id: build-image
      name: build-image
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: shared
        step-name: build-image
    - id: scan-image
      name: scan-image
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: shared
        step-name: scan-image
    - id: push-image
      name: push-image
      uses: nicks-world/cicd-manager/run-step@main
      with:
        label: shared
        step-name: push-image